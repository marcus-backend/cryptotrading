server:
  port: 8081

api:
  prefix: api/v1

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:tcp://localhost:1521/sb3-db
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console

endpoint:
  confirmUser: http://localhost:${server.port}/user/confirm

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true


